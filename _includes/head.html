<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }}{% if page.type != 'index' %} - Learn by Seven{% endif %}</title>
    <meta name="description" content="SEVEN, cabinet de formation créant des expériences d'apprentissage de façon à transformer les organisations.">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Learn by SEVEN - Empowering people and organizations">
    <meta property="og:image" content="https://learn.byseven.co/assets/img/home-page.jpg">
    <meta property="og:description" content="SEVEN, cabinet de formation créant des expériences d'apprentissage de façon à transformer les organisations.">
    <meta property="og:site_name" content="Learn by SEVEN">

    <script>
      var host = "learn.byseven.co";
      if ((host == window.location.host) && (window.location.protocol != "https:"))
          window.location.protocol = "https";
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ page.type }}.css">
    {% if page.layout == 'post' %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/post.css">
    {% endif %}
    <link rel="icon" href="{{ site.baseurl }}/assets/img/favicon.ico">
</head>
