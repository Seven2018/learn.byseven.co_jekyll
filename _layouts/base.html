<!doctype html>
<html class="no-js" lang="{{ page.lang | default: site.lang | default: 'fr' }}">
    {% include head.html %}
    <body class="page-{{ page.type }}{% if page.layout contains 'content' %} content{% endif %}{% if page.color %} {{ page.color }}{% endif %}">
      {% if page.lang == 'en' %}
        {% include header-en.html %}
      {% else %}
        {% include header.html %}
      {% endif %}
      <main>
          {{ content }}
      </main>
      {% if page.lang == 'en' %}
        {% include footer-en.html %}
      {% else %}
        {% include footer.html %}
      {% endif %}
    </body>
    <script src="/assets/javascripts/bootstrap.js"></script>
    <script src="/assets/javascripts/homeseven.js"></script>
</html>
